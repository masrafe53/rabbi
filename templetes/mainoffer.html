{% load static %}


            
            <section class="trending-podcast-section section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">
                            <div class="section-title-wrap mb-5">
                                <h4 class="section-title">Trending Free Cards</h4>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        {% for i in MainOffer %}
                        <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                            <div class="custom-block custom-block-full">
                                <div class="custom-block-image-wrap">
                                    <a href="{{ i.link }}">
                                        <img src="{{ i.image.url }}" class="custom-block-image img-fluid" alt="">
                                    </a>
                                </div>
                                <div class="custom-block-info">
                                    <h5 class="mb-2">
                                        <a href="detail-page.html">{{ i.title }}</a>
                                    </h5>
                                    <p class="mb-0">{{ i.discriptions }}</p>
                                    <div class="custom-block-bottom d-flex justify-content-between mt-3">
                                        <a href="{{ i.link }}">Click</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
